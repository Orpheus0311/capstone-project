<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" type="text/css" href="homepage-layout.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/bd7ac88874.js" crossorigin="anonymous"></script>
        <title>Join Us</title>
    </head>

    <body>

        <h1>Join Us</h1>

        <div class="nav-links">
            <a href="homepage.html">Home</a>
            <a href="join-us.html">Join Us</a>
            <a href="about-us.html">About Us</a>
            <a href="gallery.html">Gallery</a>
        </div>

        <img src="Ages of Ainor Group Logo 2020 Purple Hair.png">

        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add user</legend>

                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="role">Role</label>
                    <select id="role" name="user_role_name">
                        <option value="PC">PC</option>
                        <option value="GM">GM</option>
                    </select>
                </div>

                <div>
                    <label for="games">What games are you interested in?</label>
                    <textarea id="games" name="games"></textarea>
                </div>

                <div>
                    <input type="checkbox" id="mailing-list" name="mailing-list">
                    <label for="mailing-list">Send me emails with news/updates about Ages of Ainor</label>
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>

            </fieldset>
        </form>

        <img src="CoS Intro Sheet no disclaimer.png"></i>

    </body>

</html>
